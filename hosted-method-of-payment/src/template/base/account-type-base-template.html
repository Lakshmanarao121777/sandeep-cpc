<template id="AccountTypeBaseTemplate">
    <div class="row">
        <div class="py-1 col-12 collapse" id="jump-corporate-account">
            <input class="form-check-input" checked type="radio" name="jump-acc-type" id="jump-acc-type-corporate-checking">
            <label class="form-check-label" for="jump-acc-type-corporate-checking" >Corporate Checking</label>
        </div>    
        <div class="col-12 collapse" id="jump-personal-account">
            <div class="row">
                <div class="col-6 col-md-6 col-lg-6 col-sm-12 pb-1">
                    <input class="form-check-input" type="radio" name="jump-acc-type" id="jump-acc-type-checking">
                    <label class="form-check-label" id= 'jump-acc-type-checking-label' for="jump-acc-type-checking">Checking</label>
                </div>
                <div class="col-6 col-md-6 col-lg-6 col-sm-12 pb-1">
                    <input class="form-check-input" type="radio" name="jump-acc-type" id="jump-acc-type-saving">
                    <label class="form-check-label" id= 'jump-acc-type-saving-label' for="jump-acc-type-saving">Savings</label>
                </div>
            </div>
        </div>                
    </div>
</template>
